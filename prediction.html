<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='cssstyle.css') }}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #4472C4;
            text-align: center;
            font-size: 32px;
            margin-bottom: 30px;
        }

        h3 {
            text-align: center;
            font-size: 18px;
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .form-group {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .form-group input {
            width: calc(50% - 10px);
            padding: 12px;
            margin: 10px;
            font-size: 16px;
            background-color: #f0f8ff;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        .form-group input:focus {
            border-color: #4472C4;
            outline: none;
        }

        .form-group .input-label {
            display: inline-block;
            width: 100%;
            margin-top: 10px;
        }

        button[type="submit"] {
            background-color: #4472C4;
            color: white;
            font-size: 18px;
            padding: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #5a8ec2;
        }

        .prediction-result {
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            margin-top: 20px;
            color: #4CAF50;
        }

        .error {
            color: red;
            font-size: 20px;
            text-align: center;
            margin-top: 20px;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .form-group input {
                width: 100%;
                margin: 5px 0;
            }

            button[type="submit"] {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Diabetes Predictor</h1>
        {% if prediction_text %}
        <div class="prediction-result">{{ prediction_text }}</div>
        {% endif %}
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
        <form action="{{ url_for('predict') }}" method="post">
            <h3>Enter the details below:</h3>

            <div class="form-group">
                <div class="input-label">
                    <label for="pregnancies">Pregnancies:</label>
                    <input type="text" id="pregnancies" name="pregnancies" placeholder="Number" required>
                </div>
                <div class="input-label">
                    <label for="glucose">Glucose:</label>
                    <input type="text" id="glucose" name="glucose" placeholder="mg/dL" required>
                </div>
            </div>

            <div class="form-group">
                <div class="input-label">
                    <label for="blood_pressure">Blood Pressure:</label>
                    <input type="text" id="blood_pressure" name="blood_pressure" placeholder="mm Hg" required>
                </div>
                <div class="input-label">
                    <label for="skin_thickness">Skin Thickness:</label>
                    <input type="text" id="skin_thickness" name="skin_thickness" placeholder="mm" required>
                </div>
            </div>

            <div class="form-group">
                <div class="input-label">
                    <label for="insulin">Insulin:</label>
                    <input type="text" id="insulin" name="insulin" placeholder="muU/ml" required>
                </div>
                <div class="input-label">
                    <label for="bmi">BMI:</label>
                    <input type="text" id="bmi" name="bmi" placeholder="kg/mÂ²" required>
                </div>
            </div>

            <div class="form-group">
                <div class="input-label">
                    <label for="dpf">Diabetes Pedigree Function:</label>
                    <input type="text" id="dpf" name="dpf" placeholder="Value" required>
                </div>
                <div class="input-label">
                    <label for="age">Age:</label>
                    <input type="text" id="age" name="age" placeholder="Years" required>
                </div>
            </div>

            <button type="submit">Predict</button>

        </form>


    </div>
</body>

</html>
